</head>

<body>
  <header>
    <nav>
      <div class="logo-container">
        <a href="https://yuva.ind.in/" target="_blank">
          <img class="logo-3d" src="Images/YUVA logo.png" alt="YUVA Logo">
        </a>
        <a href="https://ramanujancollege.ac.in/" target="_blank">
          <img class="logo-3d" src="Images/College Logo.png" alt="College Logo">

      <ul class="nav-links">

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="contact" class="animated-section">
    <h2>Contact Us</h2>
    <form id="contact-form" class="hidden" action="https://formspree.io/f/xzzbokdw" method="POST">
      <h1>Get in Touch</h1>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name"  placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer class="footer">

    <p id="footer-text">Â© 2024 Youth United Vision and Action</p>

    <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    </head>

    <div id="social-icons2" class="social-icons">
      <a href="https://facebook.com" target="_blank" class="icon" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="icon" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="icon" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" class="icon" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>

  
</body>
